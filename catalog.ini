[CONFIG]
PACKAGES = 
  asn1crypto
  cffi-backend
  cryptography
  idna
  pyasn1
  pyOpenSSL
  six


[asn1crypto]
HOME_DIR = world/asn1crypto

[cffi-backend]
HOME_DIR = world/cffi/backend

[cryptography]
HOME_DIR = world/cryptography
REQUIREMENTS = idna asn1crypto six cffi-backend

[idna]
HOME_DIR = world/idna

[pyasn1]
HOME_DIR = world/pyasn1

[pyOpenSSL]
HOME_DIR = world/pyOpenSSL
REQUIREMENTS = cryptography

[six]
HOME_DIR = world/six
